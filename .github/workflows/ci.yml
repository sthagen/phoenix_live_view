name: CI

on:
  pull_request:
  push:
      branches:
      - master

jobs:
  mix_test:
    name: mix test (OTP ${{matrix.otp}} | Elixir ${{matrix.elixir}})
    strategy:
      matrix:
        include:
          - otp: 21.3.8.16
            elixir: 1.7.4
          - otp: 21.3.8.16
            elixir: 1.8.2
          - otp: 21.3.8.16
            elixir: 1.9.4
          - otp: 21.3.8.16
            elixir: 1.10.4
          - otp: 23.0.2
            elixir: 1.10.4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-elixir@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test

  npm_test:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: 22.x
          elixir-version: 1.9.x
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Set up Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install and test
        run: |
          cd assets
          npm install
          npm test
